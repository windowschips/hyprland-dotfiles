monitor=eDP-1, 1920x1080@60, 0x0, 1

env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Vimix-cursors

exec-once = hypridle
exec-once = hyprpaper
exec-once = waybar
exec-once = dunst
exec-once = /usr/libexec/polkit-mate-authentication-agent-1
exec-once = wl-clip-persist --clipboard regular --selection-size-limit 524288000
exec-once = wl-paste --watch cliphist store

general {
    gaps_in = 3
    gaps_out = 9

    border_size = 3

    col.active_border = rgba(3584e4ff)
    col.inactive_border = rgba(00000000)
    
    resize_on_border = true

    allow_tearing = false

    layout = dwindle
}

cursor {
    sync_gsettings_theme = true
    inactive_timeout = 30
}

decoration {
    rounding = 12

    active_opacity = 1.0
    inactive_opacity = 1.0
    shadow {
        enabled = true
        range = 14
        render_power = 3
        color = rgba(0d0d0d45)
        offset = 3 3
        scale = 1
    }

    border_part_of_window = false
    blur {
        enabled = false
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = eioquint, 0.85, 0, 0.15, 1

    animation = fade, 1, 1, default
    animation = windows, 1, 3, default
    animation = windowsOut, 1, 2, default, popin 90%
    animation = windowsIn, 1, 2, default, popin 90%
    animation = border, 1, 3, default
    animation = workspaces, 1, 2, eioquint , slidevert

    animation = layers, 1, 4, default, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
    vfr = true
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    accel_profile=flat
    force_no_accel=1
    kb_layout=us
    sensitivity=0.000000
    touchpad {
        natural_scroll = true
    }
}

gestures {
    workspace_swipe = true
}

bind = SUPER, Q, exec, kitty
bind = SUPER, C, killactive,
bind = SUPER, M, exec, bash ~/.dotfiles/home/.config/rofi/powermenu.sh
bind = SUPER, F, togglefloating,
bind = SUPER, R, exec, hyprctl reload
bind = SUPER, L, exec, hyprlock
bind = SUPER, Space, exec, bash ~/.dotfiles/home/.config/rofi/drawer.sh
bind = SUPER, V, exec, bash ~/.dotfiles/home/.config/rofi/clipboard.sh
bind = SUPER_Shift, S, exec, grim -g "$(slurp)" - | swappy -f -
bind = SUPER, Z, pseudo
bind = SUPER, S, fullscreen
bind = ALT, Tab, cyclenext
bind = ALT, Tab, bringactivetotop

bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

bind = SUPER, mouse_down, workspace, e-1
bind = SUPER, mouse_up, workspace, e+1

bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, bash ~/.dotfiles/home/.config/dunstosd volume_up
bindel = ,XF86AudioLowerVolume, exec, bash ~/.dotfiles/home/.config/dunstosd volume_down

bindel = SHIFT,XF86AudioRaiseVolume, exec, bash ~/.dotfiles/home/.config/dunstosd brightness_up
bindel = SHIFT,XF86AudioLowerVolume, exec, bash ~/.dotfiles/home/.config/dunstosd brightness_down

bindel = ,XF86AudioMute, exec, bash ~/.dotfiles/home/.config/dunstosd volume_mute
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindel = ,XF86MonBrightnessUp, exec, bash ~/.dotfiles/home/.config/dunstosd brightness_up
bindel = ,XF86MonBrightnessDown, exec, bash ~/.dotfiles/home/.config/dunstosd brightness_down

bindel = ,XF86AudioStop, exec, playerctl stop
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrulev2 = noblur,class:^()$,title:^()$

windowrulev2 = bordercolor rgba(2ec27eFF), floating:1

layerrule = animation slide, notifications
layerrule = animation slide, rofi